spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/canvas_sync_db
spring.datasource.username=canvas_sync
spring.datasource.password=canvas_sync_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# JWT Configuration
jwt.secret=your-secret-key-must-be-at-least-256-bits-long-for-hmac-sha-256-algorithm-please-change-this-in-production
jwt.expiration=86400000

# AI Service Configuration
ai.service.url=http://localhost:8000